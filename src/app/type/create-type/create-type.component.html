<h2 class="headings">Welcome to the Sports Type page</h2>
<br>
<form #createForm="ngForm" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input name="name" #name="ngModel" [(ngModel)]="type.name" class="form-control" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
        <button type="button" class="btn btn-dark" (click)="addType()" [disabled]="!createForm.form.valid">Add</button>
    </div>
</form>
